{% extends 'base.html' %}

{% block content %}

      {% for message in messages %}
          <div id="message_container" class="alert {{ message.tags }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
          </div>
      {% endfor %}

    <!-- ======= Services Section ======= -->
    <section id="services" class="services">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Documents Rooms</h2>
          <p>Here is the available rooms for the documents</p>
        </div>

        <div class="row">

            {% for i in room %}
          <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="zoom-in" data-aos-delay="100" style="padding:1em">
            <div class="icon-box iconbox-blue">
              <h4><a class="" href="{% url 'roomContent' id=i.id %}">{{i.name}}</a></h4>
            </div>
          </div>
            {% endfor %}

        </div>

      </div>
    </section><!-- End Services Section -->

{% endblock %}
